<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>jacegill.net</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="http://code.jquery.com/jquery-1.4.min.js" type="text/javascript"></script>

    <!--http://www.programcreek.com/2010/01/use-jquery-ajax-to-load-static-html-page-to-a-div-tag/-->
    <script type="text/javascript">
        $(window).load(function () {
            // executes when complete page is fully loaded, including all frames, objects and images
            $('#section').load('home.html');
            //alert("window is loaded");
        });

        $(document).ready(function () {
            $("#home").click(function () {
                $('#section').load('home.html');
                //alert("Thanks for visiting!");
            });

            $("#sports").click(function () {
                $('#section').load('sports.html');
                //alert("Thanks for visiting!");
            });

            $("#about").click(function () {
                $('#section').load('about.html');
                //alert("Thanks for visiting!");
            });
        });
    </script>
</head>
<body>
    <div id="header">
        <h1>jacegill.net</h1>
    </div>

    <div id="nav">
        <ul>
            <li><a id="home" href="#">Home</a></li>
            <li><a id="sports" href="#">Sports</a></li>
        </ul>
        <ul style="float: right">
            <li><a id="about">About</a></li>
        </ul>
    </div>

    <div id="main" class="clearfix">
        <div id="section">
            <div id="section">
                <!--Content here is loaded dynamically-->
            </div>
        </div>

        <div id="extrainfo">
            <div id="info">
                <img src="img/southearlywinterspires.png" style="max-height: 90%; max-width: 90%; margin: 5px auto;" />
            </div>
        </div>
    </div>

    <div id="footer">
        Copyright &copy; Jace Gill
    </div>
</body>
</html>
